<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorator="layoutEtudiant">
<head>
<meta charset="utf-8"/>
<title>PROBLEMES</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-10">
		<div class="panel panel-default">
		<div class="panel-body">
			<form th:action="@{/listeProblemesetu}">
			<input type="hidden" th:field="*{etudiant.username}" class="form-control" name="username"  />
			<label>MOT CLE</label>
			<input type="text" name="motCle"/>
			<button type="submit">CHERCHER</button>
			</form>
			</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="panel panel-primary">
				<div class="panel-heading">LISTE PROBLEMES</div>
				<div class="panel-body">
				<table class="table">
				<thead>
				<tr>
				<th>ID</th><th>TITRE</th><th>DATE</th><th>TYPE</th><th>DIFFICULTE</th><th>CONSULTER</th><th>HISTORIQUE</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="e:${pagesolutions}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.titre}"></td>
				<td th:text="${e.date}"></td>
				<td th:text="${e.type}"></td>
				<td th:text="${e.difficultie}"></td>
				<td><a th:href="@{/consulterProblemeetu(id=${e.id},username=${etudiant.username})}">VOIR</a></td>
				<td><a th:href="@{/consulterHistoriqueProbEtu(id=${e.id},username=${etudiant.username})}">VOIR</a></td>
				</tr>
				</tbody>
				</table>
				</div>
			</div>
			<div class="container">
			<ul class= "nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
			<a th:text="${p}" th:href="@{/listeProblemesetu(page=${p},username=${etudiant.username})}"></a>
			</li></ul>
			
			</div>
		</div>
		
	</div>
</body>
</html>
